spring:
  # desactivamos Flyway para el testing porque vamos a hacer que JPA lo cree directamente
  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create-drop
        connection:
          pool_size: 50
  data:
    mongodb:
      host: localhost
      port: 27020  # El puerto que mapeaste en tu docker-compose.yml
      database: nm  # El nombre de la base de datos en MongoDB
      username: admin  # Nombre de usuario de MongoDB
      password: admin  # Contrase√±a de MongoDB
    redis:
      host: localhost
      port: 6379

